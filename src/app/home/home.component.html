<div class="movie-grid">
  <div *ngFor="let movie of movies" class="movie-card">
<img
  [src]="movie.backdrop_path? 'https://image.tmdb.org/t/p/w500' + movie.backdrop_path: '/assets/images/default-poster.jpg'"
  [alt]="movie.title"
/>
    <div class="movie-info">
      <a href="/detail">
        <h3>{{ movie.title }}</h3>
      </a>
      <p><strong>Release:</strong> {{ movie.release_date }}</p>
      <p><strong>Rating:</strong> {{ movie.vote_average }} ‚≠ê</p>
    </div>
  </div>
</div>
