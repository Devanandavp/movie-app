
<div *ngIf="movie">
  <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{movie.title}}" />
  <h1>{{ movie.title }}</h1>
  <p><strong>Release:</strong> {{ movie.release_date }}</p>
  <p><strong>Rating:</strong> {{ movie.vote_average }} ‚≠ê</p>
  <p>{{ movie.overview }}</p>
</div>
