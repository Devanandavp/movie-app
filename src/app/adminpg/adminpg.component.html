<body>
<form class="container" (ngSubmit)="add()" #adminForm="ngForm">
  <div class="box1">
    <h2>ADD NEW MOVIE</h2>
    <div><input name="name" [(ngModel)]="name" placeholder="Title" required /></div>
    <div><input name="year" type="number" [(ngModel)]="year" placeholder="Year" required /></div>
    <div><textarea name="description" [(ngModel)]="description" placeholder="Short description" required></textarea></div>
    <div><input name="language" [(ngModel)]="language" placeholder="Language" required /></div>
    <div><input name="rating" type="number" step="0.1" [(ngModel)]="rating" placeholder="Rating" required /></div>

    <div class="actions">
      <button type="submit" [disabled]="adminForm.invalid">ADD</button>
      <button type="button" (click)="resetForm()">CANCEL</button>
    </div>
  </div>
</form>
</body>
