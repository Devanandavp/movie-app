<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form class="container" (ngSubmit)="login()">
        <div class="heading">   
            <h1>MOVIE MANIA</h1>
            <h2>LOGIN</h2>
        <div class="box1">
            <input type="text" name="username" placeholder="Username" id="one" [(ngModel)]="username">
       
        <div class="box2">
            <input type="password" name="password" placeholder="Password" id="password" [(ngModel)]="password">
        
            <div class="box3">
                 <input type="submit"> 
            </div>
            </div>
            </div>
        </div>
        <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
    </form>
</body>
</html>
